name: "ci"

on:
  push:
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21"

      - name: Install Dagger
        run: go get dagger.io/dagger@latest

      - name: Run Dagger
        env:
          CI: true
        run: dagger run go run ci/ci.go
